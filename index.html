<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <h1 id="displayTag">
                0
            </h1>
        </div>

        <div class="buttons">
            <div class="operands">
                <div class="control">
                    <button id="Clear">All Clear</button>
                </div>
                <div class="keypad">
                    <button class="1 number">1</button>
                    <button class="2 number">2</button>
                    <button class="3 number">3</button>
                    <button class="4 number">4</button>
                    <button class="5 number">5</button>
                    <button class="6 number">6</button>
                    <button class="7 number">7</button>
                    <button class="8 number">8</button>
                    <button class="9 number">9</button>
                </div>
                <div class="bottom-row">
                    <button class="0 number" id="zero-button">0</button>
                    <button class="." id="decimal">.</button>
                </div>
            </div>


            <div class="operators">
                <button class="+ operator">+</button>
                <button class="- operator">-</button>
                <button class="* operator">*</button>
                <button class="/ operator">/</button>
                <button class="=" id="equal">=</button>
            </div>
            
        </div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
